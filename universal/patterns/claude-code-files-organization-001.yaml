  anti_patterns:
    anti_pattern_1_massive_claude_md:
      title: Massive CLAUDE.md (1000+ lines)
      problem: '- Token waste (loaded every session)

        - Hard to navigate

        - Mixed concerns (overview + details + everything)

        - Difficult to maintain

        '
      solution: 'Keep CLAUDE.md ≤ 300 lines:

        - Overview (2-3 sentences)

        - Quick start (1 command)

        - Key features (bulleted)

        - Links to details (not duplication)

        - Recent decisions


        Move details to:

        - @standards/architecture.md

        - @standards/coding-standards.md

        - @references/

        '
      reference: PROGRESSIVE-DISCLOSURE-001
    anti_pattern_2_many_micro_skills:
      title: Too Many Micro-Skills
      problem: '.claude/skills/

        ├── unit-test-skill/

        ├── integration-test-skill/

        ├── e2e-test-skill/

        ├── snapshot-test-skill/

        ├── performance-test-skill/

        └── ... (10+ skills for one topic)


        - Claude confused about which to use

        - Might not find the right one

        - 300+ tokens metadata overhead

        - Hard to manage

        '
      solution: "Consolidate into one skill:\n.claude/skills/\n└── testing-skill/\n\
        \    ├── SKILL.md (main)\n    └── resources/\n        ├── patterns-unit.md\n\
        \        ├── patterns-integration.md\n        ├── patterns-e2e.md\n      \
        \  └── patterns-performance.md\n"
      reference: claude-skills-guide.md:1119-1157
    anti_pattern_3_prompts_instead_of_hooks:
      title: Using Prompts Instead of Hooks
      problem: 'Relying on prompts for critical tasks:

        - "Please validate YAML" → Claude might forget

        - "Check coverage" → Claude might skip

        - "Run tests" → Claude might not do it

        '
      solution: "Use hooks for deterministic automation:\n{\n  \"hooks\": {\n    \"\
        PostToolUse\": [{\n      \"matcher\": \"Edit:*.yaml|Write:*.yaml\",\n    \
        \  \"command\": \".claude/hooks/validate-yaml.sh\"\n    }]\n  }\n}\n\nHooks\
        \ = Guaranteed execution\nPrompts = Probabilistic (might happen)\n"
      reference: claude-code-hooks.yaml:15-36
    anti_pattern_4_duplication_across_files:
      title: Duplication Across Files
      problem: 'Error handling rules in:

        - CLAUDE.md

        - standards/error-handling.md

        - docs/best-practices.md

        - patterns/error-handling-001.yaml


        → Updates missed, inconsistency spreads

        '
      solution: 'Single source of truth:

        standards/error-handling.md (authoritative)


        All others reference it:

        CLAUDE.md: "See @standards/error-handling.md"

        SKILL.md: "Follow @standards/error-handling.md"

        AGENT.md: "Refer to @standards/error-handling.md"

        '
      reference: claude-code-shared-model.yaml:97-106
    anti_pattern_5_wrong_agent_model:
      title: Wrong Model for Agent Task
      problem: 'Using Haiku (fast, simple) for complex reasoning

        → Fails to understand nuances

        → Makes random decisions

        → Low quality output

        '
      solution: 'Match model to task complexity:

        - Opus 4: Planning, routing, complex reasoning

        - Sonnet 4: Coding, analysis, debugging

        - Haiku 4: Simple, routine tasks


        Example breakdown:

        - 10% Opus (orchestrator)

        - 60% Sonnet (workers)

        - 30% Haiku (simple tasks)


        Result: 70% cost savings, quality maintained

        '
      reference: claude-agents-guide.md:614-634
    anti_pattern_6_agents_for_simple_tasks:
      title: Using Agents for Simple Tasks
      problem: 'Creating agent for one-off task:

        - Over-engineering

        - Complex setup for simple need

        - Wasted development time

        '
      solution: 'Use SKILL instead when:

        - Task is one-off or rare

        - No iteration needed

        - No autonomy required

        - Quick workflow


        Use AGENT when:

        - Task requires autonomy

        - Need iteration (plan changes)

        - Long-running service

        - External integration

        '
      reference: claude-agents-guide.md:36-52
    anti_pattern_7_deeply_nested_references:
      title: Deeply Nested References
      problem: "SKILL.md\n  └─ @resources/main.md\n      └─ @../standards/testing.md\n\
        \          └─ @../../team/guidelines.md\n              └─ @../../../../best-practices.md\n\
        \n- Claude may partially read\n- Files not found (wrong paths)\n- Hard to\
        \ track dependencies\n"
      solution: "Keep references one level deep from SKILL.md:\nSKILL.md\n  ├─ @resources/patterns.md\
        \ (direct)\n  ├─ @resources/examples.md (direct)\n  └─ @../../standards/architecture.md\
        \ (max 1 up)\n"
      reference: claude-skills-guide.md:1197-1223
    anti_pattern_8_no_error_handling_in_scripts:
      title: Scripts Without Error Handling
      problem: "def analyze_csv(path):\n    df = pd.read_csv(path)  # Crashes if file\
        \ missing\n    return df.describe()\n\n- Script crashes silently\n- Claude\
        \ doesn't know why\n- Poor user experience\n"
      solution: "def analyze_csv(path):\n    try:\n        if not os.path.exists(path):\n\
        \            print(f\"ERROR: File not found: {path}\")\n            return\
        \ None\n\n        df = pd.read_csv(path)\n        if df.empty:\n         \
        \   print(f\"ERROR: CSV is empty\")\n            return None\n\n        return\
        \ df.describe()\n\n    except Exception as e:\n        print(f\"ERROR: {e}\"\
        )\n        return None\n\n- Graceful degradation\n- Helpful error messages\n\
        - Claude can react properly\n"
      reference: claude-skills-guide.md:1159-1195
