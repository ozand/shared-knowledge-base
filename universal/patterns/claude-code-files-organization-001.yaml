  testing_validation:
    section: Testing & Validation Framework
    evaluation_driven_development:
      title: Evaluation-Driven Development for Skills
      process: "BEFORE writing skill:\n\n1. Identify GAP\n   \"Where does Claude fail\
        \ without this skill?\"\n\n2. Create 3 evaluation scenarios\n   Eval 1: Basic\
        \ case\n   Eval 2: Medium case\n   Eval 3: Complex case\n\n3. Run baseline\
        \ (without skill)\n   baseline_score = score(tests without skill)\n\n4. Write\
        \ MINIMAL skill\n   Only enough to close the gap\n\n5. Test with Claude B\
        \ (fresh instance)\n   new_score = score(tests with skill)\n\n6. Compare:\
        \ improvement = new_score - baseline\n\n7. Iterate based on failures\n"
      example: 'Eval 1: "Generate tests for login function"

        ├─ Metrics: Vitest syntax? Y/N, Error cases? Y/N, Coverage? Y/N

        ├─ Baseline (without skill): 1/4 ✗

        └─ Target: 4/4 ✓


        Write minimal skill → Test → Improve → Retest

        '
