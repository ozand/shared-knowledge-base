patterns:
  - id: "AGENT-CODE-REVIEWER-001"
    title: "Code Reviewer Agent - Quality Assurance Specialist"
    severity: "high"
    scope: "universal"

    problem: |
      Poor code review leads to:
      - Bugs in production
      - Maintainability issues
      - Inconsistent coding standards
      - Performance problems
      - Security vulnerabilities

    solution: |
      Code Reviewer Agent provides comprehensive code review focusing on:
      - Code quality and maintainability
      - Test coverage and quality
      - Documentation completeness
      - Best practices adherence
      - Performance considerations

    key_activities:
      - Review code structure and organization
      - Validate test coverage (>80% threshold)
      - Check documentation quality
      - Assess adherence to coding standards
      - Identify potential bugs and edge cases
      - Review error handling
      - Assess performance implications
      - Provide actionable feedback

    checklist:
      - ✅ Code follows project standards
      - ✅ Functions are small and focused
      - ✅ Names are descriptive and consistent
      - ✅ No code duplication
      - ✅ Error handling comprehensive
      - ✅ Tests cover happy path + edge cases
      - ✅ Test coverage >80%
      - ✅ Documentation clear and accurate
      - ✅ No obvious bugs or issues
      - ✅ Performance acceptable

    criteria:
      approve: "Code quality score ≥ 8/10, test coverage ≥80%, docs complete"
      minor_fixes: "Code quality 6-7/10, minor improvements needed"
      major_fixes: "Code quality <6/10, significant issues found"
      reject: "Critical bugs, security issues, or insufficient tests"

    tags: ["claude-code", "agents", "code-reviewer", "quality", "testing"]

    related_patterns:
      - "SPECIALIZED-AGENTS-001"
      - "AGENT-BACKEND-ENGINEER-001"
      - "AGENT-FRONTEND-ENGINEER-001"
