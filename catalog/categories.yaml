# Shared Knowledge Base - Category Definitions
# Defines structure and metadata for artifact categories

version: "1.0"
last_updated: "2026-01-07"

categories:
  shared_agents:
    name: "Shared Agents"
    description: "Reusable Claude Code agents for automation"
    icon: "ü§ñ"
    path_template: "claude-code-artifacts/agents/{id}/"
    metadata_required:
      - AGENT.md
      - config.json
      - metadata.yaml
    versioning: "semver"
    allowed_scopes: ["shared"]

  shared_skills:
    name: "Shared Skills"
    description: "Reusable Claude Code skills for common tasks"
    icon: "üéØ"
    path_template: "claude-code-artifacts/skills/{id}/"
    metadata_required:
      - SKILL.md
      - templates/
      - metadata.yaml
    versioning: "semver"
    allowed_scopes: ["shared"]

  shared_hooks:
    name: "Shared Hooks"
    description: "Reusable Claude Code hooks for workflow automation"
    icon: "‚öôÔ∏è"
    path_template: "claude-code-artifacts/hooks/{id}/"
    metadata_required:
      - settings.json
      - metadata.yaml
      - scripts/
    versioning: "semver"
    allowed_scopes: ["shared"]

  project_mcp:
    name: "Project MCP Servers"
    description: "MCP servers published by projects"
    icon: "üîå"
    path_template: "projects/{project_id}/mcp/{id}/"
    metadata_required:
      - README.md
      - SCHEMA.md
      - USAGE.md
      - metadata.yaml
    versioning: "semver"
    allowed_scopes: ["project"]

  project_docs:
    name: "Project Documentation"
    description: "Documentation published by projects"
    icon: "üìö"
    path_template: "projects/{project_id}/docs/{id}/"
    metadata_required:
      - README.md
      - metadata.yaml
    versioning: "semver"
    allowed_scopes: ["project"]

  project_configs:
    name: "Project Configurations"
    description: "Configuration templates and schemas"
    icon: "‚öôÔ∏è"
    path_template: "projects/{project_id}/configs/{id}/"
    metadata_required:
      - config.yaml
      - schema.yaml
      - metadata.yaml
    versioning: "semver"
    allowed_scopes: ["project"]

# Artifact type definitions
artifact_types:
  agent:
    category: "shared_agents"
    description: "Autonomous agent for task execution"
    install_command: "sku install agent {id}"

  skill:
    category: "shared_skills"
    description: "Skill for Claude Code capabilities"
    install_command: "sku install skill {id}"

  hook:
    category: "shared_hooks"
    description: "Hook for workflow automation"
    install_command: "sku install hook {id}"

  mcp:
    category: "project_mcp"
    description: "MCP server integration"
    install_command: "sku install mcp {project_id}/{id}"

  docs:
    category: "project_docs"
    description: "Documentation package"
    install_command: "sku install docs {project_id}/{id}"

  config:
    category: "project_configs"
    description: "Configuration templates"
    install_command: "sku install config {project_id}/{id}"

# Quality standards
quality_standards:
  minimal:
    description: "Minimum requirements for all artifacts"
    requirements:
      - "metadata.yaml with version"
      - "README.md or main documentation"
      - "Clear description of purpose"
      - "Usage examples"

  good:
    description: "Good quality artifacts"
    requirements:
      - "All minimal requirements"
      - "Changelog"
      - "License information"
      - "Contact information"

  excellent:
    description: "Excellent quality artifacts"
    requirements:
      - "All good requirements"
      - "Automated tests"
      - "Integration examples"
      - "Troubleshooting guide"
      - "Cross-references to related artifacts"
