# Agent Handoff Pattern: Project Agents ‚Üî Shared KB Curator

version: "1.0"
category: "agent-workflow"
last_updated: "2026-01-06"

patterns:
  - id: "AGENT-HANDOFF-001"
    title: "Cross-Repository Agent Collaboration Pattern"
    severity: "high"
    scope: "universal"
    tags: ["agent", "collaboration", "handoff", "workflow", "github-issues"]

    problem: |
      **Context:** Shared Knowledge Base is used across multiple projects.

      **Scenario:**
      - Project Agent (in project-A) discovers reusable error pattern
      - Pattern should be in Shared KB for all projects to benefit
      - But Project Agent is NOT responsible for maintaining Shared KB
      - Shared KB Curator Agent (in shared-knowledge-base) is responsible

      **Challenge:**
      How do project agents contribute improvements to Shared KB without:
      - Direct write access to shared-knowledge-base repository?
      - Breaking existing validation rules?
      - Creating duplicate entries?
      - Waiting indefinitely for review?

      **Wrong Approach:**
      ‚ùå Project Agent directly commits to shared-knowledge-base
      ‚ùå Project Agent sends email/message to curator
      ‚ùå Pattern is documented only in project-A (not shared)
      ‚ùå Issue created without details, sits in backlog forever

    solution:
      workflow: "GitHub Issue-Based Handoff"

      phase_1_project_agent_discovers_pattern:
        role: "Project Agent (in any project using Shared KB)"
        trigger: "Encounters reusable error/solution"

        steps: |
          1. Working on project task
          2. Encounters error or discovers improvement
          3. Searches Shared KB: kb search "error keyword"
          4. Pattern NOT found in KB
          5. Solves the problem
          6. Considers: "Is this reusable for other projects?"

        decision_reusable:
          questions:
            - "Does this apply to multiple projects/environments?"
            - "Is this framework-agnostic or standard use case?"
            - "Would other developers benefit?"

          if_yes:
            action: "Contribute to Shared KB"
            goto: "phase_2"

          if_no:
            action: "Add to project-local KB"
            steps: |
              - Create entry: docs/knowledge-base/project/errors/*.yaml
              - Mark: local_only: true
              - Validate: kb validate
              - Commit to project repo (not shared KB)
              goto: "end"

      phase_2_create_yml_entry:
        role: "Project Agent"
        steps: |
          1. Create YAML file following KB template:
             ```yaml
             version: "1.0"
             category: "category-name"
             last_updated: "2026-01-06"

             errors:  # or patterns:
               - id: "CATEGORY-NNN"
                 title: "Descriptive Title"
                 severity: "high"
                 scope: "python"  # or universal, javascript, docker, postgresql

                 problem: |
                   Description of problem

                 root_cause: |
                   Explanation

                 solution:
                   code: |
                     # Solution code
                   explanation: |
                     How it works

                 prevention:
                   - "Prevention tip"

                 tags: ["tag1", "tag2"]
             ```

          2. Validate locally:
             ```bash
             python tools/kb.py validate your-entry.yaml
             ```

          3. If validation fails:
             - Fix YAML syntax
             - Add missing required fields
             - Re-validate
             - Continue until ‚úì passed

      phase_3_create_github_issue:
        role: "Project Agent"
        steps: |
          1. Go to: https://github.com/ozand/shared-knowledge-base
          2. Click "New Issue"
          3. Fill in issue template:

          **Title:** "Add CATEGORY-NNN: Descriptive Title"

          **Labels (IMPORTANT - for agent attribution):**
          - agent:claude-code (or agent:cursor-ai, agent:copilot, etc.)
          - project:<PROJECT_NAME> (e.g., project:PARSER)
          - agent-type:code-generation (or debugging, refactoring, documentation)
          - kb-improvement
          - enhancement (or bug, yaml-error)
          - <language/framework> (python, postgresql, etc.)

          **Body:**
          ```markdown
          ---
          **Created By:** ü§ñ {{Agent Name}} (e.g., Claude Code, Cursor AI)
          **Project:** {{PROJECT_NAME}}
          **Agent Type:** {{task_type}} (Code Generation, Debugging, etc.)
          **Session:** {{session_hash}} (optional, for tracking)
          **Date:** {{YYYY-MM-DD}}
          ---

          ## Proposed KB Entry

          **Type:** Error / Pattern

          **Category:** language/framework name

          **Entry ID:** CATEGORY-NNN

          **Title:** Descriptive Title

          ## YAML Entry

          <paste your validated YAML here>

          ## Validation

          ‚úÖ Validated using: python tools/kb.py validate

          ## Real-World Example

          **Project:** <your-project-name>

          **Scenario:** <describe situation>

          **Problem:** <what happened>

          **Solution:** <how you fixed it>

          ## Benefit

          <explain why other projects would benefit>

          ## Suggested Scope

          **Scope:** universal / python / javascript / docker / postgresql

          **Reason:** <why this scope>

          ## Additional Notes

          <any additional context>

          ---

          **Attribution:**
          - **Created by:** ü§ñ {{Agent Name}}
          - **Project:** {{PROJECT_NAME}}
          - **Session:** {{session_hash}}
          - **Date:** {{YYYY-MM-DD}}
          **Ready for review:** ‚úÖ
          ```

          **IMPORTANT:** The "Created By" section at the TOP makes agent attribution
          immediately visible in GitHub UI. The labels make it filterable.

          4. Submit issue

      phase_4_curator_triage:
        role: "Shared KB Curator Agent (in shared-knowledge-base project)"
        trigger: "New issue with label 'kb-improvement'"
        sla: "Review within 24 hours"

        steps: |
          1. Receive issue notification
          2. Read issue details
          3. Review YAML entry
          4. Validate:
             ```bash
             # Copy YAML to temp file
             # Validate
             python tools/kb.py validate temp.yaml
             ```

          5. Check for duplicates:
             ```bash
             kb search "title keywords"
             grep -r "ID" errors/ patterns/
             ```

          6. Assess quality:
             - Problem description clear?
             - Solution tested and working?
             - Code examples correct?
             - Appropriate scope?
             - No typos, correct YAML?

          7. Estimate effort:
             - Small (15min): Minor edits, ready to merge
             - Medium (1hr): Needs improvements, testing
             - Large (2-3hr): Major rework, more examples needed

      phase_5_curator_enhance_and_merge:
        role: "Shared KB Curator Agent"
        steps: |
          1. Enhance entry if needed:
             - Improve problem description
             - Add more code examples
             - Enhance solution explanation
             - Add prevention tips
             - Fix any issues
             - Add references

          2. Determine correct location:
             - Scope: universal ‚Üí universal/errors/ or universal/patterns/
             - Scope: python ‚Üí python/errors/ or python/patterns/
             - Scope: postgresql ‚Üí postgresql/errors/ or postgresql/patterns/
             - Scope: framework/<name> ‚Üí framework/<name>/errors/ or patterns/

          3. Create file in appropriate location:
             ```bash
             # Example
             mv temp.yaml python/errors/async-timeout.yaml
             ```

          4. Final validation:
             ```bash
             python tools/kb.py validate python/errors/async-timeout.yaml
             ```

          5. Commit to shared-knowledge-base:
             ```bash
             git add python/errors/async-timeout.yaml
             git commit -m "Add PYTHON-XXX: Async Timeout Pattern

             Contributed by: <project-name>
             Reviewed by: KB Curator
             Validated: ‚úì

             Pattern: Handle async timeouts correctly
             Real-world: Production issue in <project-name>

             ü§ñ Generated with Claude Code

             Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
             ```

          6. Push to main:
             ```bash
             git push origin main
             ```

          7. Update index:
             ```bash
             python tools/kb.py index --force -v
             ```

      phase_6_close_issue:
        role: "Shared KB Curator Agent"
        steps: |
          1. Comment on issue:
             ```markdown
             ‚úÖ **Merged to main!**

             **Location:** `python/errors/async-timeout.yaml`

             **Entry ID:** PYTHON-XXX

             **Validation:** ‚úì Passed

             **Available in:** v5.1.1 (next release)

             **Changes made:**
             - <list any improvements made>

             **Thank you** for your contribution! üéâ

             All projects using Shared KB will benefit from this pattern.
             ```

          2. Close issue:
             ```bash
             gh issue close <issue-number>
             ```

          3. (Optional) Update GitHub Release:
             - If multiple issues accumulated
             - Create release with all new entries
             - Example: "v5.1.1 - Community Contributions"

      phase_7_project_agent_updates:
        role: "Project Agent"
        trigger: "Issue closed by curator"
        steps: |
          1. Receive notification: Issue closed
          2. Read curator's comment
          3. Pull latest Shared KB:
             ```bash
             cd docs/knowledge-base/shared
             git pull origin main
             ```

          4. Update local index:
             ```bash
             python docs/knowledge-base/tools/kb.py index --force -v
             ```

          5. Test in project:
             ```bash
             kb search "your pattern keywords"
             # Should return your contributed entry
             ```

          6. Update project documentation (if needed)
          7. Continue using improved KB!

    best_practices:

      for_project_agents:
        - item: "Always validate YAML before creating issue"
          reason: "Curator can process faster"

        - item: "Provide complete, tested examples"
          reason: "Reduces curator review time"

        - item: "Include real-world context"
          reason: "Helps curator understand applicability"

        - item: "Suggest appropriate scope"
          reason: "Shows you've considered the placement"

        - item: "Check for duplicates first"
          reason: "Prevents redundant entries"

        - item: "Use descriptive titles"
          reason: "Improves discoverability"

      for_curator_agents:
        - item: "Review issues within 24 hours"
          reason: "Maintains contributor motivation"

        - item: "Validate all entries before merging"
          reason: "Maintains KB quality"

        - item: "Enhance entries, don't just copy"
          reason: "Adds value beyond contribution"

        - item: "Close issues with clear feedback"
          reason: "Confirms to contributor it was merged"

        - item: "Thank contributors"
          reason: "Encourages future contributions"

        - item: "Monitor for duplicate issues"
          reason: "Link related issues, avoid redundancy"

    communication_templates:

      project_agent_to_curator:
        title_template: "Add {CATEGORY}-{NNN}: {Descriptive Title}"

        labels:
          - "kb-improvement"
          - "enhancement"  # or "bug", "yaml-error"
          - "{language/framework}"

        body_sections:
          - "## Proposed KB Entry"
          - "## Validation Result"
          - "## Real-World Example"
          - "## Benefit to Community"
          - "## Suggested Scope"
          - "## Additional Context"

      curator_to_contributor:
        merged:
          greeting: "‚úÖ **Merged to main!**"
          sections:
            - "Location: {file_path}"
            - "Entry ID: {entry_id}"
            - "Validation: ‚úì Passed"
            - "Available in: {version}"
            - "Changes made: {list}"
            - "Thank you for your contribution!"

        needs_work:
          greeting: "üìù **Needs additional work**"
          sections:
            - "Issues found: {list}"
            - "Requested changes: {list}"
            - "Please update and we'll review again"
            - "Questions? Comment below"

        rejected:
          greeting: "‚ùå **Not suitable for Shared KB**"
          sections:
            - "Reason: {why not suitable}"
            - "Suggestion: {alternative}"
            - "Consider: {options}"

    example_workflow:

      scenario_1_new_error_pattern:
        title: "Python Async Timeout Error"
        project: "E-commerce Backend"

        steps: |
          **Project Agent:**
          1. Encounters asyncio.TimeoutError in production
          2. Searches KB: kb search "asyncio timeout"
          3. Not found
          4. Implements solution with timeout handling
          5. Determines: "Reusable for any async Python code"
          6. Creates YAML: python/errors/async-timeout.yaml
          7. Validates: ‚úì Passed
          8. Creates GitHub issue #15

          **Curator Agent (24h later):**
          1. Reviews issue #15
          2. Validates YAML: ‚úì Passed
          3. Checks for duplicates: None found
          4. Enhances: Adds more examples, prevention tips
          5. Commits: python/errors/async-timeout.yaml
          6. Closes issue #15 with "Merged!"

          **Project Agent:**
          1. Receives closure notification
          2. Pulls updates: git pull origin main
          3. Searches: kb search "async timeout"
          4. Finds contributed entry
          5. Benefits: All future projects can use this pattern

      scenario_2_yaml_error_fix:
        title: "YAML Syntax Error in postgresql/errors.yaml"
        project: "Data Analytics Platform"

        steps: |
          **Project Agent:**
          1. Trying to initialize KB metadata
          2. Gets error: "Invalid YAML at line 410"
          3. Investigates: postgresql/errors.yaml:410
          4. Finds: mapping value with colon not quoted
          5. Fixes: Changes to single quotes
          6. Validates: ‚úì Passed
          7. Creates GitHub issue #16 with label "yaml-error"

          **Curator Agent:**
          1. Reviews issue #16 (high priority label)
          2. Validates fix: ‚úì Correct
          3. Commits fix directly (simple fix)
          4. Closes issue #16

          **Result:** KB metadata initialization works for everyone

