patterns:
- id: MCP-INTEGRATION-001
  title: Model Context Protocol (MCP) Integration for Agents
  severity: medium
  scope: universal
  tags:
  - mcp
  - integration
  - external-systems
  - apis
  - agents
  - claude-code
  problem: 'AI agents need to interact with external systems:

    - GitHub (issues, PRs, repositories)

    - Jira (tickets, projects)

    - Slack (messages, channels)

    - Databases (PostgreSQL, MongoDB)

    - Custom tools and APIs


    **Without MCP:**

    - Each integration requires custom code

    - No standardized interface

    - Difficult to maintain

    - Security risks (hardcoded tokens)

    - No consistent error handling

    '
  impact: '- **Development time:** 2-5x faster with MCP

    - **Maintainability:** Standardized protocol, easier updates

    - **Security:** Centralized token management

    - **Reliability:** Consistent error handling

    - **Extensibility:** Easy to add new integrations

    '
  solution: '**Model Context Protocol (MCP):**


    MCP is a standardized protocol for agents to connect to external systems.

    It provides:

    - Standard interface for integrations

    - Secure token management

    - Consistent error handling

    - Bi-directional communication

    - Pluggable architecture

    '
  implementation:
    mcp_concept: 'MCP Architecture:


      Claude Agent → MCP Server → External System


      The agent doesn''t need to know:

      - How to authenticate with GitHub

      - How to format Jira API requests

      - How to handle Slack webhooks

      - How to connect to PostgreSQL


      The MCP Server handles all of this!

      '
    configuration_file: "Location: .claude/mcp.json or ~/.claude/mcp.json\n\nStructure:\n\
      {\n  \"mcpServers\": {\n    \"server-name\": {\n      \"command\": \"node|python|bash\"\
      ,\n      \"args\": [\"path/to/server.js\"],\n      \"env\": {\n        \"ENV_VAR\"\
      : \"${ENV_VAR}\"\n      }\n    }\n  }\n}\n"
    server_examples:
      github_mcp_server: "{\n  \"mcpServers\": {\n    \"github\": {\n      \"command\"\
        : \"node\",\n      \"args\": [\"./tools/mcp-github.js\"],\n      \"env\":\
        \ {\n        \"GITHUB_TOKEN\": \"${GITHUB_TOKEN}\",\n        \"REPO\": \"\
        myorg/myrepo\"\n      }\n    }\n  }\n}\n\nUsage in agent:\n- Read repository\
        \ files\n- Create/list issues\n- Create/list pull requests\n- Comment on PRs\n\
        - Get repository information\n"
      jira_mcp_server: "{\n  \"mcpServers\": {\n    \"jira\": {\n      \"command\"\
        : \"python3\",\n      \"args\": [\"./tools/mcp-jira.py\"],\n      \"env\"\
        : {\n        \"JIRA_URL\": \"https://myorg.atlassian.net\",\n        \"JIRA_TOKEN\"\
        : \"${JIRA_TOKEN}\",\n        \"JIRA_PROJECT\": \"PROJ\"\n      }\n    }\n\
        \  }\n}\n\nUsage in agent:\n- Create tickets\n- Update ticket status\n- Add\
        \ comments\n- Get project information\n- Search tickets\n"
      slack_mcp_server: "{\n  \"mcpServers\": {\n    \"slack\": {\n      \"command\"\
        : \"node\",\n      \"args\": [\"./tools/mcp-slack.js\"],\n      \"env\": {\n\
        \        \"SLACK_TOKEN\": \"${SLACK_TOKEN}\",\n        \"SLACK_CHANNEL\":\
        \ \"#general\"\n      }\n    }\n  }\n}\n\nUsage in agent:\n- Send messages\n\
        - Get channel history\n- Create channels\n- Invite users\n"
      postgresql_mcp_server: "{\n  \"mcpServers\": {\n    \"postgres\": {\n      \"\
        command\": \"node\",\n      \"args\": [\"./tools/mcp-postgres.js\"],\n   \
        \   \"env\": {\n        \"DATABASE_URL\": \"${DATABASE_URL}\"\n      }\n \
        \   }\n  }\n}\n\nUsage in agent:\n- Execute queries\n- Get schema information\n\
        - Insert/update/delete data\n- Transaction management\n"
      custom_mcp_server: "Create your own MCP server:\n\n1. Choose language (Node.js,\
        \ Python, etc.)\n2. Implement MCP protocol (STDIO/HTTP)\n3. Define available\
        \ tools/resources\n4. Handle authentication\n5. Error handling\n\nExample\
        \ (Node.js):\n```javascript\n// tools/mcp-custom.js\nconst { MCPServer } =\
        \ require('@modelcontextprotocol/sdk');\n\nconst server = new MCPServer({\n\
        \  name: \"custom-api\",\n  version: \"1.0.0\"\n});\n\n// Define tool\nserver.addTool({\n\
        \  name: \"get_data\",\n  description: \"Get data from custom API\",\n  inputSchema:\
        \ {\n    type: \"object\",\n    properties: {\n      id: { type: \"string\"\
        \ }\n    }\n  }\n}, async (input) => {\n  // Call your API\n  const response\
        \ = await fetch(`https://api.example.com/data/${input.id}`);\n  return await\
        \ response.json();\n});\n\nserver.start();\n```\n"
    agent_configuration: "To use MCP in agents, add to tools list:\n\n```yaml\n---\n\
      name: issue-tracker-agent\ntools:\n  - read\n  - write\n  - mcp:github     \
      \      # Access GitHub via MCP\n  - mcp:jira             # Access Jira via MCP\n\
      \  - mcp:slack            # Access Slack via MCP\n---\n```\n\nAgent workflow:\n\
      When user asks to \"create a bug report\":\n1. Read the bug description\n2.\
      \ Create issue in GitHub using mcp:github\n   - POST /repos/{owner}/{repo}/issues\n\
      3. Link to Jira using mcp:jira\n   - POST /issues\n4. Post notification in Slack\
      \ using mcp:slack\n   - Send to #bugs channel\n5. Update tracking spreadsheet\n"
    security_best_practices:
      token_management: '✅ DO:

        - Use environment variables (${GITHUB_TOKEN})

        - Store tokens in .env file (gitignored)

        - Use token with minimum required permissions

        - Rotate tokens regularly

        - Use different tokens for dev/prod


        ❌ DON''T:

        - Hardcode tokens in mcp.json

        - Commit tokens to git

        - Use personal tokens for production

        - Share tokens across environments

        '
      permissions: 'Principle of Least Privilege:

        - GitHub Token: Only repo:status, issues, PRs (NOT admin!)

        - Jira Token: Only read/write for specific project

        - Slack Token: Only chat:write, channels:read

        - Database: Only specific tables, read-only when possible

        '
      authentication: 'Token storage:

        Dev: .env file (gitignored)

        Prod: Environment variables, secret management

        CI/CD: Secure secrets (GitHub Secrets, AWS Secrets Manager)


        Example .env:

        ```

        GITHUB_TOKEN=ghp_xxxxxxxxxxxx

        JIRA_TOKEN=eyJhbGciOiJIUzI1NiIs...

        SLACK_TOKEN=xoxb-xxxxxxxxxxxx-xxxxxxxxxxxx

        DATABASE_URL=postgresql://user:pass@host:5432/db

        ```

        '
    error_handling: "MCP provides consistent error responses:\n\n{\n  \"error\": {\n\
      \    \"code\": \"AUTHENTICATION_FAILED\",\n    \"message\": \"Invalid GitHub\
      \ token\",\n    \"details\": {\n      \"server\": \"github\",\n      \"action\"\
      : \"create_issue\"\n    }\n  }\n}\n\nAgent should:\n1. Catch MCP errors\n2.\
      \ Log error details\n3. Provide user-friendly message\n4. Suggest corrective\
      \ action\n\nExample:\n```\nUser: \"Create GitHub issue\"\nAgent: Calls mcp:github.create_issue()\n\
      MCP: Returns AUTHENTICATION_FAILED error\nAgent: \"Failed to create issue: GitHub\
      \ token is invalid.\n        Please check GITHUB_TOKEN environment variable.\"\
      \n```\n"
    workflow_example: "Complete workflow: Bug report from chat to Jira + GitHub +\
      \ Slack\n\n1. User: \"Report bug: Login fails after password reset\"\n\n2. Agent\
      \ processes:\n   - Parses bug description\n   - Identifies severity (medium)\n\
      \   - Gathers context (logs, screenshots)\n\n3. Agent creates GitHub issue (mcp:github):\n\
      \   - Title: \"Login fails after password reset\"\n   - Body: Full description\
      \ + context\n   - Labels: bug, authentication, medium-priority\n   - Assignee:\
      \ @auth-team\n\n4. Agent creates Jira ticket (mcp:jira):\n   - Project: AUTH\n\
      \   - Type: Bug\n   - Summary: \"Login fails after password reset\"\n   - Description:\
      \ Link to GitHub issue\n   - Priority: Medium\n\n5. Agent notifies Slack (mcp:slack):\n\
      \   - Channel: #auth-bugs\n   - Message: \"New bug reported: Login fails after\
      \ password reset.\n              GitHub: #123, Jira: AUTH-456\"\n\n6. Agent\
      \ confirms to user:\n   - \"✅ Bug report created:\n      - GitHub issue #123\n\
      \      - Jira ticket AUTH-456\n      - Notified #auth-bugs in Slack\"\n"
  best_practices:
  - practice: Use environment variables for tokens
    guideline: Never hardcode tokens. Always use ${ENV_VAR}
    reason: Security, flexibility, no git leaks
  - practice: Implement proper error handling
    guideline: Catch MCP errors, provide user-friendly messages
    reason: Better user experience, easier debugging
  - practice: Use minimum required permissions
    guideline: Tokens should have least privileges needed
    reason: Security, reduce risk surface
  - practice: Test MCP servers before production
    guideline: Test each MCP server independently
    reason: Catch issues early, avoid production failures
  - practice: Document MCP tools available
    guideline: List all MCP tools in agent documentation
    reason: Clarity for users and developers
  - practice: Use MCP for all external integrations
    guideline: Don't write custom API clients. Use MCP servers
    reason: Standardization, maintainability, security
  - practice: Monitor MCP server health
    guideline: Track uptime, errors, response times
    reason: Reliability, proactive issue detection
  anti_patterns:
  - pattern: Hardcoded tokens
    wrong: "{\n  \"env\": {\n    \"GITHUB_TOKEN\": \"ghp_1234567890\"  # ❌ Hardcoded!\n\
      \  }\n}\n"
    consequence: Security risk, token leaked in git
    correct: "{\n  \"env\": {\n    \"GITHUB_TOKEN\": \"${GITHUB_TOKEN}\"  # ✅ Environment\
      \ variable\n  }\n}\n"
  - pattern: Excessive permissions
    wrong: GitHub token with full repo admin access
    consequence: Security risk, token can do too much
    correct: GitHub token with only issues, PRs, status permissions
  - pattern: No error handling
    wrong: Call MCP server, assume success
    consequence: Silent failures, poor user experience
    correct: "try {\n  result = await mcp.github.createIssue(...);\n} catch (error)\
      \ {\n  log.error(\"Failed to create issue\", error);\n  return \"Failed: \"\
      \ + error.message;\n}\n"
  - pattern: Custom API clients instead of MCP
    wrong: Write custom GitHub API client in agent
    consequence: Duplication, maintenance burden, inconsistent
    correct: Use mcp:github, leverage existing MCP server
  - pattern: No documentation of MCP tools
    wrong: Agent uses MCP tools without listing them
    consequence: Unclear what integrations are available
    correct: '## MCP Tools

      - mcp:github - Issues, PRs, repository access

      - mcp:jira - Tickets, projects

      - mcp:slack - Messages, channels

      - mcp:postgres - Database queries

      '
  real_world_examples:
    example_1_automated_pr_review:
      scenario: Automated PR review with GitHub + Slack integration
      mcp_servers:
      - 'GitHub: Read PR, post comments'
      - 'Jira: Update ticket status'
      - 'Slack: Notify team'
      workflow:
        trigger: 'GitHub webhook: PR opened'
        steps:
        - Read PR diff (mcp:github)
        - Run code review agent
        - Post review comment (mcp:github)
        - Update Jira ticket (mcp:jira)
        - Notify team in Slack (mcp:slack)
      result:
      - PR reviewed in 5 minutes
      - Team notified instantly
      - Jira ticket updated automatically
    example_2_bug_triage_system:
      scenario: Automated bug triage from Slack to Jira
      mcp_servers:
      - 'Slack: Read bug reports from #bugs channel'
      - 'Jira: Create tickets, assign to team'
      - 'GitHub: Link to related issues'
      workflow:
        trigger: 'User posts bug report in Slack #bugs'
        steps:
        - Read Slack message (mcp:slack)
        - Parse bug details
        - Create Jira ticket (mcp:jira)
        - Assign based on component
        - Reply in Slack with ticket number
      result:
      - Bugs triaged in <1 minute
      - Automatic assignment to right team
      - Users get immediate feedback
    example_3_database_query_agent:
      scenario: Agent that queries database and reports in Slack
      mcp_servers:
      - 'PostgreSQL: Execute queries'
      - 'Slack: Post reports'
      workflow:
        trigger: 'Scheduled: Daily at 9 AM'
        steps:
        - Query yesterday's signups (mcp:postgres)
        - Query churn rate (mcp:postgres)
        - Generate report
        - 'Post to #metrics (mcp:slack)'
      result:
      - Daily metrics automated
      - Team sees stats every morning
      - No manual work needed
