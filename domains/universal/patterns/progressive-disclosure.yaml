  - DOC-SYNC-001 (Documentation synchronization)
  references:
  - 'Claude Docs: https://docs.anthropic.com'
  - 'Claude Code: https://code.claude.com/docs/en'
  - 'Perplexity research: Claude Code best practices (v17)'
