errors:
- id: JS-002
  title: Promise Not Awaited
  severity: high
  scope: javascript
  problem: 'Async function result not awaited, causing race conditions.

    '
  symptoms:
  - Promise {<pending>}
  - Unhandled promise rejection
  wrong_code: "async function fetchData() {\n  const data = fetch('/api');  // Missing\
    \ await!\n  console.log(data);  // Promise {<pending>}\n}\n"
  correct_code: "async function fetchData() {\n  const data = await fetch('/api');\
    \  // Correct\n  console.log(data);\n}\n"
  tags:
  - javascript
  - async
  - promise
  domains:
    primary: asyncio
    secondary: []
- id: JS-003
  title: Async Function Without Try-Catch
  severity: medium
  scope: javascript
  problem: 'Async functions without error handling cause unhandled rejections.

    '
  symptoms:
  - UnhandledPromiseRejectionWarning
  wrong_code: "async function loadData() {\n  const data = await fetch('/api');  //\
    \ Can throw!\n  return data;\n}\n"
  correct_code: "async function loadData() {\n  try {\n    const data = await fetch('/api');\n\
    \    return data;\n  } catch (error) {\n    console.error('Failed:', error);\n\
    \    return null;\n  }\n}\n"
  tags:
  - javascript
  - async
  - error-handling
  domains:
    primary: asyncio
    secondary: []
- id: JS-004
  title: Blocking Event Loop
  severity: high
  scope: javascript
  problem: 'Using sync operations in async functions blocks event loop.

    '
  symptoms:
  - Application unresponsive
  - High CPU usage
  wrong_code: "async function process(file) {\n  const data = fs.readFileSync(file);\
    \  // Blocks!\n  return data;\n}\n"
  correct_code: "async function process(file) {\n  const data = await fs.promises.readFile(file);\n\
    \  return data;\n}\n"
  tags:
  - javascript
  - async
  - performance
  domains:
    primary: asyncio
    secondary: []
